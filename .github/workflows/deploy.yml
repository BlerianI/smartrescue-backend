name: Build & Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy on Droplet via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            set -e

            APP_DIR=/opt/myapp
            IMAGE=ghcr.io/${{ github.repository }}:latest

            mkdir -p $APP_DIR
            cd $APP_DIR

            # ---- .env erstellen (heredoc ist sauberer als 20x echo) ----
            cat > .env << 'EOF'
            NODE_ENV=production
            PORT=3000
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            EOF

            # GHCR login (mit PAT, weil GITHUB_TOKEN auf VM nicht existiert)
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u "${{ secrets.GHCR_USER }}" --password-stdin

            docker pull $IMAGE

            # alten container ersetzen
            docker stop myapp || true
            docker rm myapp || true

            docker run -d \
              --name myapp \
              --restart unless-stopped \
              --env-file .env \
              -p 3000:3000 \
              $IMAGE
