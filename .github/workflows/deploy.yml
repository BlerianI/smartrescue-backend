name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build -t app .

      - name: Save image
        run: docker save app -o app.tar

      # ðŸ”¹ Kopiere .env auf Server
      - name: Create .env on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /tmp
            echo "${{ secrets.ENV_FILE }}" > .env

      # ðŸ”¹ Kopiere app.tar mit scp (ohne Action)
      - name: Copy app.tar to server via scp
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ./app.tar ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}:/tmp/

      # ðŸ”¹ Starte Container auf Server
      - name: Run on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /tmp
            docker load -i app.tar
            docker stop app 2>/dev/null || true
            docker rm app 2>/dev/null || true
            docker run -d \
              --name app \
              --env-file .env \
              -p 3000:3000 \
              --restart unless-stopped \
              app